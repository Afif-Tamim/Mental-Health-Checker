<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Checker</title>
    <link rel="stylesheet" href="Main.css">
    <script src="Main.js" defer> </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="question">
        <div class="text">How are you feeling on a scale of 1 (happy) to 10 (very sad)?
        </div>
        <div class="range">
            <div class="sliderValue">
                <span>10</span>
            </div>
            <div class="field">
                <div class="value left">1</div>
                <input type="range" min="1" max="10" value="1" step="1">
                <div class="value right">10</div>
            </div>
        </div>
        <div class="ans-btn">
            <button type="button" class="submit-answer" onclick="showAnswer()">Submit Answer</button>
        </div>
        <a href="index.html">
            <button class="icon-button"><i class="fa-solid fa-circle-left"></i></button></a>
    </div>
    <div id="svg">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="rgb(244, 241, 241)" fill-opacity="1"
                d="M0,224L40,240C80,256,160,288,240,288C320,288,400,256,480,240C560,224,640,224,720,229.3C800,235,880,245,960,224C1040,203,1120,149,1200,138.7C1280,128,1360,160,1400,176L1440,192L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z">
            </path>
        </svg>
    </div>
    <div class="final-result" id="answer">
        <div class="thnx">
            <h1>Thank you for answering!</h1>
        </div>
        <div id="mood-type"></div>
        <div id="text-here"></div>
        <button id="restart">Restart</button>
        <a href="#" class="back-to-top"><span><i class="fa-solid fa-circle-up"></i></span></a>
    </div>
</body>

</html>
