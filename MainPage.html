<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Checker</title>
    <link rel="stylesheet" href="Main.css">
</head>

<body>
    <div class="text">
        <h1>from a scale of 1-10 how are you feeling
        </h1>
    </div>
    <div class="range">
        <div class="sliderValue">
            <span>10</span>
        </div>
        <div class="field">
            <div class="value left">0</div>
            <input type="range" min="0" max="20" value="10" steps="1">
            <div class="value right">20</div>
        </div>
    </div>
</body>

</html>
